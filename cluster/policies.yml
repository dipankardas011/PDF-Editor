# how to add custom rules

customRules:
  # unique id to associate this thing with a policy
  - identifier: CUSTOM_ENVIRONMENT_LABEL
    # when the policy will fail then the message will display and a message accordingly
    name: Ensure correct environement variables are used
    # if the message on failure is empty it will use this
    defaultMessageOnFailure: Only use prod or test
    schema:
      properties:
        metadata:
          properties:
            labels:
              properties:
                environment:
                    enum:
                      - test
                      - prod
              required:
                - environment
          required:
            - labels
  - identifier: CUSTOM_INCORRECT_REPLICAS
    # when the policy will fail then the message will display and a message accordingly
    name: Ensure that deployment has replicas b/w 1-5
    # if the message on failure is empty it will use this
    defaultMessageOnFailure: please have replacs b/w 1-5
    schema:
      if:
        properties:
          kind:
            enum:
              - Deployment
      then:
        properties:
          spec:
            properties:
              replicas:
                minimum: 1
                maximum: 5
            required:
              - replicas
  - identifier: CUSTOM_INCORRECT_CPU_LIMIT
    # when the policy will fail then the message will display and a message accordingly
    name: Ensure that container has cpu limit 200m-400m
    # if the message on failure is empty it will use this
    defaultMessageOnFailure: CPU limit b/w 200m-400m
    schema:
    # the schema has property spec
    # spec has proprty containers
    # items in containers has property resources
    # resources has property limits
    # & limits has property named cpu
      properties:
        spec:
          properties:
            containers:
              items:
                properties:
                  resources:
                    properties:
                      limits:
                        properties:
                          cpu:
                            resourceMinimum: 200m
                            resourceMaximum: 400m
